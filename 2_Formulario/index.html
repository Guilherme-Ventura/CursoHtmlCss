<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Cadastro de Veículos</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </header>
        <body>
            <div class="container">
                <div class="header">
                    <h3>Cadestre seu veículo para vender muito mais rápido!</h3>
                </div>
                <div class="form-container">
                    <div class="form-header">
                        <p>Cadastro</p>
                    </div>
                    <div class="form-body">
                        <h1 class="form-title">Venda fácil seu veículo!</h1>
                        <p>
                            Descreva as características do seu veículo e marque todos os opicionais e
                            características que ele possui
                        </p>
                        <form>
                            <div class="box-input">
                                <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                                <input type="text" name="title" id="title" class="block" 
                                placeholder="Defina um título para seu veículo" minlength="1" maxlength="30" required>
                            </div>
                            <div class="box-input">
                                <label>Preço do veículo: <span class="required-field">*</span></label>
                                <input type="number" id="price" name="price" class="block" required>
                            </div>
                            <div class="box-input">
                                <label for="description">Descrição: <span class="required-field">*</span></label>
                                <textarea id="description" name="discription" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo"></textarea>
                            </div>
                            <div class="box-input">
                                <label for="unique_owner">Único dono? <span class="required-field">*</span></label>
                                <select id="unique_owner" name="unique_owner" required>
                                    <option value="">Selecione...</option>
                                    <option value="1">Sim</option>
                                    <option value="0">Não</option>
                                </select>
                            </div>
                            <div class="box-input">
                                <label for="brand">Marca: <span class="required-field">*</span></label>
                                <input type="text" name="brand" id="brand" class="block" 
                                placeholder="Digite a marca de seu veículo" required>
                            </div>
                            <div class="box-input">
                                <label for="model">Modelo: <span class="required-field">*</span></label>
                                <input type="text" name="model" id="model" class="block" 
                                placeholder="Digite a modelo de seu veículo" required>
                            </div>
                            <div class="box-input">
                                <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                                <input type="number" name="mileage" id="mileage" class="block" required>
                            </div>
                            <div class="box-input">
                                <label for="purchase_date">Data de compra do veículo: <span class="required-field">*</span></label>
                                <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                            </div>
                            <div class="box-input">
                                <p>Câmbio: <span class="required-field">*</span></p>
                                <input type="radio" id="manual" name="gear"><label for="manual">Manual</label>
                                <input type="radio" id="auto" name="gear"><label for="auto">Automático</label>
                            </div>
                            <div class="optinal_box">
                                <p>Opcionais:</p>
                                <ul class="optional_list">
                                    <li>
                                       <input type="checkbox" id="airbag" name="optinal[]" value="airbag"> 
                                       <label for="airbag">Airbag</label>
                                    </li> 
                                    <li>
                                        <input type="checkbox" id="alarm" name="optinal[]" value="alarm"> 
                                        <label for="alarm">Alarme</label>
                                     </li> 
                                     <li>
                                        <input type="checkbox" id="ac" name="optinal[]" value="ac"> 
                                        <label for="ac">Ar Condicionado</label>
                                     </li> 
                                     <li>
                                        <input type="checkbox" id="eletric_lock" name="optinal[]" value="eletric_lock"> 
                                        <label for="eletric_lock">Trava elétrica</label>
                                     </li>
                                </ul>
                            </div>
                            <div class="optinal_box">
                                <ul class="optional_list">
                                    <li>
                                       <input type="checkbox" id="eletric_window" name="optinal[]" value="eletric_window"> 
                                       <label for="eletric_window">Vidros elétricos</label>
                                    </li> 
                                    <li>
                                        <input type="checkbox" id="speakers" name="optinal[]" value="speakers"> 
                                        <label for="speakers">Som</label>
                                     </li> 
                                     <li>
                                        <input type="checkbox" id="reverse_camera" name="optinal[]" value="reverse_camera"> 
                                        <label for="reverse_camera">Câmera de Ré</label>
                                     </li> 
                                     <li>
                                        <input type="checkbox" id="leather_seat" name="optinal[]" value="leather_seat"> 
                                        <label for="leather_seat">Bancos de Couro</label>
                                     </li>
                                </ul>
                            </div>
                            <div class="box-input">
                                <p>Envie imagens do veículo: <span class="required-field">*</span></p>
                                <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                            </div>
                            <input type="submit" class="btn-submit" value="Cadastrar">
                        </form>
                    </div>
                </div>
            </div>
        </body>
</html>
